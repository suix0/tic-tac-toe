<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="script.js" async></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <p>by Suix0</p>
  </header>

  <p class="message"></p>
  
  <div class="board">
    <div id="_00" class="boardSquare" data-row="0" data-column="0"></div>
    <div id="_01" class="boardSquare" data-row="0" data-column="1"></div>
    <div id="_02" class="boardSquare" data-row="0" data-column="2"></div>
    <div id="_10" class="boardSquare" data-row="1" data-column="0"></div>
    <div id="_11" class="boardSquare" data-row="1" data-column="1"></div>
    <div id="_12" class="boardSquare" data-row="1" data-column="2"></div>
    <div id="_20" class="boardSquare" data-row="2" data-column="0"></div>
    <div id="_21" class="boardSquare" data-row="2" data-column="1"></div>
    <div id="_22" class="boardSquare" data-row="2" data-column="2"></div>
  </div>
  
  <div class="playerField">

    <div class="playerOneField">
      <input type="text" name="playerName" id="playerOne" required placeholder="Player 1">
      <button type="submit" class="playerOneSubmit">Enter</button>
    </div>
    
    <div class="playerTwoField">
      <input type="text" name="playerName" id="playerTwo" required placeholder="Player 2">
      <button type="submit" class="playerTwoSubmit">Enter</button>
    </div>
    
  </div>
</body>
</html>
